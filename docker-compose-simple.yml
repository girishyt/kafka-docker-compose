version: '2'
volumes:
  omc-kafka_zksingle-ksingle_broker-data:
  omc-kafka_zksingle-ksingle_broker-secrets:
  omc-kafka_zksingle-ksingle_zoo1-data:
  omc-kafka_zksingle-ksingle_zoo1-log:
  omc-kafka_zksingle-ksingle_zoo1-secrets:
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
    - type: volume
      source: omc-kafka_zksingle-ksingle_zoo1-data
      target: /var/lib/zookeeper/data
    - type: volume
      source: omc-kafka_zksingle-ksingle_zoo1-log
      target: /var/lib/zookeeper/log
    - type: volume
      source: omc-kafka_zksingle-ksingle_zoo1-secrets
      target: /etc/zookeeper/secrets

  kafka:
    # "`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-
    # An important note about accessing Kafka from clients on other machines:
    # -----------------------------------------------------------------------
    #
    # The config used here exposes port 9092 for _external_ connections to the broker
    # i.e. those from _outside_ the docker network. This could be from the host machine
    # running docker, or maybe further afield if you've got a more complicated setup.
    # If the latter is true, you will need to change the value 'localhost' in
    # KAFKA_ADVERTISED_LISTENERS to one that is resolvable to the docker host from those
    # remote clients
    #
    # For connections _internal_ to the docker network, such as from other services
    # and components, use kafka:29092.
    #
    # See https://rmoff.net/2018/08/02/kafka-listeners-explained/ for details
    # "`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-
    #
    image: confluentinc/cp-kafka:latest
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://10.124.17.151:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
    - type: volume
      source: omc-kafka_zksingle-ksingle_broker-data
      target: /var/lib/kafka/data
    - type: volume
      source: omc-kafka_zksingle-ksingle_broker-secrets
      target: /etc/kafka/secrets
